<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">ÔøΩÔøΩ</button>
        <button id="settings-toggle" class="settings-toggle">‚öôÔ∏è</button>
        <div id="tooltip" class="tooltip">
            <span class="tooltip-text">
                <span>üçÖ Click to <strong>start/pause</strong> ‚Ä¢ Double-click to <strong>switch</strong></span>
                <span class="modes"><strong>üî• work</strong> / <strong>‚òïÔ∏è rest</strong></span>
            </span>
            <button class="tooltip-close">√ó</button>
        </div>
        <div class="button-container">
            <button id="combo-button">
                <span class="button-symbol">
                    <svg class="play-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                    </svg>
                </span>
                <div class="timer-container">
                    <div class="timer">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                </div>
                <span class="button-text">ÔøΩÔøΩ</span>
            </button>
            <span id="interval-counter" class="interval-counter">0</span>
        </div>
        <button id="reset" class="reset-button">Reset</button>
        <button id="add-time" class="add-time-button">+5 mins</button>
    </div>
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    Work Duration (minutes):
                    <input type="number" id="work-duration" min="1" max="99" value="25">
                </label>
                <label>
                    Rest Duration (minutes):
                    <input type="number" id="rest-duration" min="1" max="99" value="5">
                </label>
                <label class="switch-label">
                    <span id="add-time-label">Show +5 mins button</span>
                    <div class="switch">
                        <input type="checkbox" id="show-add-time" checked>
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
            <div class="settings-buttons">
                <button id="settings-default" class="settings-button">Reset to Default</button>
                <button id="settings-save" class="settings-button primary">Save</button>
            </div>
            <button class="settings-close">√ó</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
