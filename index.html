<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">🌙</button>
        <div id="tooltip" class="tooltip">
            <span class="tooltip-text">
                <span>🍅 Click to <strong>start/pause</strong> • Double-click to <strong>switch</strong></span>
                <span class="modes"><strong>🔥 work</strong> / <strong>☕️ rest</strong></span>
            </span>
            <button class="tooltip-close">×</button>
        </div>
        <div class="button-container">
            <button id="combo-button">
                <span class="button-symbol">
                    <svg class="play-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                    </svg>
                </span>
                <div class="timer-container">
                    <div class="timer">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                </div>
                <span class="button-text">��</span>
            </button>
            <span id="interval-counter" class="interval-counter">0</span>
        </div>
        <button id="reset" class="reset-button">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
